<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
    <div class="container">
        <h4 class="my-2 bg-secondary text-dark p-3">EMPLOYEE MANAGEMENT SYSTEM</h4>
        <div class="row">
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-header bg-info text-light">EMPLOYEEE DETAILS FORM</div>
                    <div class="card-body bg-transparent">
                        <fieldset>
                            <div class="form-group">
                                <label for="Name" class="text-success">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="Age" class="text-success">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-success">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-success">Password</label>
                                <input type="password" class="form-control" id="pass" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="Mobile No." class="text-success">Mobile No.</label>
                                <input type="text" class="form-control" id="mob" placeholder="Enter your mobile number">
                            </div>
                            <button type="button" class="btn btn-war" id="submit"
                                onclick="validateForm()">submit</button>
                        </fieldset>
                    </div>
                    <div class="card-footer text-muted">
                        EMPLOYEE MANAGEMENT SYSTEM
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
                <div class="row empData">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>

</html>
